    <h1>歷史</h1>

<div class="container">
    <p>聯合國永續發展大會（以下簡稱 Rio+20）產出文件《我們想要的未來》以強制規定設立一個開放的工作小組，研擬一系列永續發展目標（以下簡稱 SDGs），供給聯合國大會在第 68 屆大會中討論及採取適當動作。該文件亦為概念化提供基礎，Rio+20 使命包括：SDGs 在西元 2015 年後跟聯合國的發展議程連貫及整合。</p>
