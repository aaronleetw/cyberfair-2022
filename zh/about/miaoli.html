<header class="header bg-dark"><h1>台灣陶藝節 (苗栗)</h1></header>
<div class="container">
    <p>2021/10/1 苗栗陶藝節是眾多陶藝大師和創作者的重要節日。 這是展示他們在陶瓷行業的技能和多年工作經驗的一種方式，也是一種美化他們希望被人們看到的產品的方式。 苗栗陶瓷節的目標是美化當地的陶瓷文化，這種文化在科技發達的現狀下一直是一種負擔。 總獎池為800000元，其中最大的獎金包括200000元和證書。 陶瓷比賽分為兩個部分，一是裝飾陶瓷組，允許參賽者使用陶瓷和陶器；二是柴火組，參賽者只能使用苗栗粘土。 確定獲獎者並頒發獎品後，他們的作品和陶瓷於12月4日至明年1月1日在苗栗陶瓷博物館展出。</p>
